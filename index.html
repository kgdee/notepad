<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app container">
      <header class="header">
        <h1 class="title">Notepad</h1>

        <div class="actions">
          <label class="search-box">
            <input type="text" oninput="search(event.target.value)" placeholder="Type to search..." />
            <div class="icon">
              <i class="bi bi-search"></i>
            </div>
          </label>

          <button class="theme-toggle" onclick="toggleTheme()"></button>
        </div>
      </header>
      <main>
        <div class="breadcrumbs"></div>
        <div class="action-bar">
          <button onclick="ItemModal.toggle()">
            <i class="bi bi-file-earmark-font"></i>
          </button>
          <button onclick="ItemModal.toggle(null, 'folder')">
            <i class="bi bi-folder-plus"></i>
          </button>
          <label class="file-upload" oninput="upload(event.target.files[0])">
            <i class="bi bi-file-earmark-arrow-up"></i>
            <input type="file" class="hidden" accept=".txt" />
          </label>
          <label class="download" onclick="download()">
            <i class="bi bi-file-earmark-arrow-down"></i>
          </label>
          <label class="delete" onclick="deleteItem()">
            <i class="bi bi-trash"></i>
          </label>
        </div>

        <div class="item-container"></div>

        <div class="text-modal modal hidden" onclick="ItemModal.toggle()">
          <div class="modal-content" onclick="stopPropagation(event)">
            <button class="close" onclick="ItemModal.toggle()">
              <i class="bi bi-x-lg"></i>
            </button>
            <div class="title">Create new text</div>

            <div class="input-group">
              <label class="icon-input">
                <img src="text.png" />
                <input type="file" class="hidden" accept="image/*" />
              </label>

              <input class="name-input" type="text" placeholder="Item name" />
            </div>

            <textarea class="content-input" placeholder="Enter your text here"></textarea>

            <div class="actions">
              <button class="submit button">Submit</button>
              <button class="delete button" onclick="deleteItem()">Delete</button>
            </div>
          </div>
        </div>

        <div class="toast-container hidden"></div>
      </main>
    </div>
  </body>
</html>
